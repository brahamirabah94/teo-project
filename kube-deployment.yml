---
apiVersion: v1
kind: Namespace
metadata:
  name: dockercoin
#hasher
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hasher-deploy
  namespace: dockercoin
  labels:
    app: hasher-app
  annotations:
    fluxcd.io/tag.hasher: semver:~1.0
    fluxcd.io/automated: 'true'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hasher-app
  template:
    metadata:
      labels:
        app: hasher-app
    spec:
      containers:
      - name: hasher
        image: rabah945/hasher:1.0.1
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: hasher-app
  name: hasher
  namespace: dockercoin
spec:
  type: ClusterIP
  ports:
  - port: 8083
    targetPort: 80
  selector:
    app: hasher-app
#redis
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: redis
  name: redis
  namespace: dockercoin
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: redis-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: redis-app
  name: redis-deploy
  namespace: dockercoin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-app
  template:
    metadata:
      labels:
        app: redis-app
    spec:
      containers:
      - image: redis:alpine
        name: redis
        ports:
        - containerPort: 6379
        volumeMounts:
        - mountPath: /data
          name: redis-store
      volumes:
      - name: redis-store
        emptyDir: {}
