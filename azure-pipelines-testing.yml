# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- main

pool:
  vmImage: ubuntu-latest
strategy:
  matrix:
    Python37:
      python.version: '3.7'

steps:
- script: |
      echo 'check the terraform code'
      docker run --tty --volume   $(System.DefaultWorkingDirectory)/terraform:/tf bridgecrew/checkov --directory /tf --compact
      echo 'check the k8s code'
      docker run --tty --volume   $(System.DefaultWorkingDirectory)/k8s-conf-spec:/tf bridgecrew/checkov --directory /tf --compact
  displayName: 'checkov analyse code'

- task: UsePythonVersion@0
  condition: succeededOrFailed()
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: |
    python -m pip install --upgrade pip
    pip install -r $(System.DefaultWorkingDirectory)/requirement.txt
  displayName: 'Install dependencies'
  condition: succeededOrFailed()


- script: |
    pip install pytest pytest-azurepipelines
    pytest  $(System.DefaultWorkingDirectory)/rng -rA --junitxml="Test-report-u.xml"
  displayName: 'pytest'
  condition: succeededOrFailed()

