# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- main

pool:
  vmImage: ubuntu-latest
strategy:
  matrix:
    Python37:
      python.version: '3.7'

steps:
- task: AzureCLI@2
  displayName: checkov scan
  inputs:
    azureSubscription: 'MyConnectionAzure'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
        az aks get-credentials -n teoSch-aks-cluster -g rg-teoschool-rabah-001 --admin

        kubectl apply -f https://raw.githubusercontent.com/bridgecrewio/checkov/master/kubernetes/checkov-job.yaml

        git clone https://github.com/brahamirabah94/teo-project-rabah.git

        sleep 90
        
        kubectl logs job/checkov -n checkov >> $(System.DefaultWorkingDirectory)/tests/Test-check.xml

        # git add .

        # git commit -m 'add checkov scan file'

        # git push origin main

- task: CmdLine@2
  inputs:
    script: 'ls $(System.DefaultWorkingDirectory)/tests'

- task: UsePythonVersion@0
  condition: succeededOrFailed()
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: |
    python -m pip install --upgrade pip
    pip install -r $(System.DefaultWorkingDirectory)/requirement.txt
  displayName: 'Install dependencies'
  condition: succeededOrFailed()


- script: |
    pip install pytest pytest-azurepipelines
    pytest  $(System.DefaultWorkingDirectory)/rng -rA --junitxml="Test-report-u.xml"
  displayName: 'pytest'
  condition: succeededOrFailed()

